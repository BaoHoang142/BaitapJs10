    const todoList = [
        {id: 1, todo: "HTML", complete: false },
        {id: 2, todo: "CSS", complete: false },
        {id: 3, todo: "Basic of javascript", complete: false },
        {id: 4, todo: "Node package Manager (npm)", complete: false },
        {id: 5, todo: "Git", complete: false },
    ];
//Nhập C
    function addTodo(todo) {
        let newId = todoList.length+1;
        let complete = prompt("Nhập trạng thái");
        let newTodo = {
            id :newId,
            todo: todo,
            complete: complete,
        };
        todoList.push(newTodo)
        console.log(todoList);
    }
//Nhập R
    function printTodolist() {
        for (let i = 0; i < todoList.length; i++) {
            console.log(`${i+1}. ${todoList[i].todo}  - ${todoList[i].complete}`)
        }
    }
//Nhập U
    function updateTodolist() {
        let update = prompt("Nhập vào vị trí muốn update")
        if (update >= 0 && update <= todoList.length) {
            todoList[update].todo = prompt("Khóa học mới");
            todoList[update].complete = prompt("Trạng thái khóa học")
        } else {
            update = prompt("Nhập lại vị trí")
        }
        console.log(todoList);
    }
//Nhập D
    function deleteTodolist() {
        let deleteList = prompt("Nhập vào vị trí muốn xóa")
        if (deleteList >= 0 && deleteList <= todoList.length) {
            todoList.splice(deleteList,1)
        } else {
            update = prompt("Nhập lại vị trí")
        }
        console.log(todoList);
    }
